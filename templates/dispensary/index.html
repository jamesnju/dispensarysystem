{% extends "../layout.html" %}
{% block content%}
{% load static %}
  <!doctype html>
  <html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!--css-->
      <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous">

      <title>hello</title>
    </head>
    <body class="fill">
        <h1 class="bg-secondary text-center">FILL IN THE FORM TO CHECK WHERE YOU ARE REGISTERE</i></h1>

        <fieldset >
          <form method="POST" class="mx-auto">
            {% csrf_token %}
            <div class="col-md-4 ">
              <label for="validationCustom01" class="form-label">student name</label>
              <input type="text" class="form-control" name="studentname" id="validationCustom01"  required>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">studentnumber</label>
              <input type="text" class="form-control" name="studentnumber" id="validationCustom02"  required>
            </div>
            <div class="col-md-4">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="col-12">
              <button class="btn btn-primary m-3" type="submit">Submit form</button>
            </div>
          </form>
        </fieldset>

      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    </body>
  </html>
{% endblock %}
